<form class="form-inline" #userForm="ngForm" [formGroup]="addUserFormGroup" (ngSubmit)="onSubmit(); userForm.reset()">
    <table class="table table-borderless">
        <tr>
            <td width="35%">
                <div class="form-group">
                  <label for="name" class="sr-only">Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name" required placeholder="Enter Name">
                </div>
            </td>
            <td width="20%">
                <div class="form-group">
                    <label for="age" class="sr-only">Age</label>
                    <input type="number" class="form-control" id="age" formControlName="age" required placeholder="Enter Age">
                </div>
            </td>
            <td width="20%">
                <div class="form-group">
                    <label for="phone" class="sr-only">Phone</label>
                    <input type="number" class="form-control" id="phone" formControlName="phone" required placeholder="Enter Phone">
                </div>
            </td>
            <td width="25%">
                <button type="submit" class="btn btn-primary mb-2" [disabled]="!addUserFormGroup.valid">{{editUserStatus===1 ? 'Update': 'Add'}} User</button>&nbsp;
                <button type="button" class="btn btn-secondary mb-2" (click)="hideAddUserForm()">Cancel</button>
            </td>
        </tr>

    </table>
</form>
